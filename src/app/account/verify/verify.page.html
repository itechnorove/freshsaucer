<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Verify</ion-title>
    <ion-buttons slot="end"><ion-button fill="outline" mode="ios" size="small" routerLink="/home" routerDirection="forward">Skip</ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--Send email for otp-->
<ion-card mode="ios" *ngIf="!user_id">

<ion-card-header>

<ion-card-title>Verify Your Emailid</ion-card-title>
<ion-card-subtitle>A OTP will be send to your Email</ion-card-subtitle>

</ion-card-header>

<ion-card-content>
<form #form="ngForm" (ngSubmit)="forgot(form.value)">

<ion-item>
  <ion-label position="floating">{{ text.forgot_text }}</ion-label>
  <ion-input type="email"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" ngModel required name="email"></ion-input>
</ion-item>

<br>

<ion-button expand="block" mode="ios" type="submit">Submit</ion-button>
<br>
</form>
</ion-card-content>
</ion-card>

<!--Verify OTP code-->
<ion-card mode="ios" *ngIf="user_id && !newPassword">

<ion-card-header>
<ion-card-title>Verify Your Email</ion-card-title>
<ion-card-subtitle>A OTP has been sent on your email {{ this.email }}</ion-card-subtitle>

</ion-card-header>
<br><br>
<form #form="ngForm" (ngSubmit)="verify(form.value)">

<ion-item>
  <ion-label position="floating" style="font-size: 12px">Enter OTP</ion-label>
  <ion-input type="email" ngModel required name="otp"></ion-input>
</ion-item>

<br>

<ion-button expand="block" mode="ios" type="submit">Verify</ion-button>

</form>
<p align="center">Did'nt get OTP? <a (click)="resend()">Resend</a></p>

</ion-card>


</ion-content>
